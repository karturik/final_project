{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    {% for message in messages %}
        <p style="color: turquoise">{{ message }}</p>
    {% endfor %}
    <h1>Кафедры</h1>
    <hr>
    {% for department in departments %}
    <h2><a href="{% url 'demo_site_department' department.title %}">{{ department.title }}</a></h2>
    {% endfor %}
</div>
{% endblock %}
