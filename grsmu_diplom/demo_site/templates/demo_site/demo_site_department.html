{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ department | title }}</h1>
    <hr>
    {% for teacher in teachers %}
    <h2><a href="{% url 'demo_site_detail' teacher.pk %}">{{ teacher.name }}</a></h2>
    <h3>{{ teacher.position }}</h3>
    <small>
    Кафедра: <a href="{% url 'demo_site_department' teacher.departments.title %}">
    {{ teacher.departments.title }}
    </a>
    </small>
    {% endfor %}
</div>
{% endblock %}
