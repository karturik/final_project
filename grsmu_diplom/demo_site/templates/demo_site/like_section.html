{% load static %}
<link href="{% static 'css/styles/demo_site/like_section.css' %}" rel="stylesheet" type="text/css" />


{% if request.user.is_authenticated %}
<div class="row">
<form action="{% url 'likes' is_liked %" method="POST" style="max-width:20px;">
    {% csrf_token %}
    {% if is_liked %}
<!--        <button type="submit" id="like" name="post_id" value="{{ comment.pk }}" class="btn btn-danger">Dislike</button>-->
    <button type="submit" class="btn" id="like" name="post_id" value="{{ comment.pk }}" style="margin-left:15px;"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"  style="color: green;"></i></button>
    {% else %}
<!--        <button type="submit" id="like" name="post_id" value="{{ comment.pk }}" class="btn btn-primary">Like</button>-->
    <button type="submit" class="btn" id="like" name="post_id" value="{{ comment.pk }}" style="margin-left:15px;"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true" style="color: #AAA;"></i></button>
    {% endif %}
</form>

<form action="{% url 'dislikes' is_disliked %" method="POST" style="max-width:20px;">
    {% csrf_token %}
    {% if is_disliked %}
<!--        <button type="submit" id="like" name="post_id" value="{{ comment.pk }}" class="btn btn-danger">Dislike</button>-->
    <button type="submit" class="btn" id="dislike" name="post_id" value="{{ comment.pk }}" style="margin-left:15px;"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"  style="color: red;"></i></button>
    {% else %}
<!--        <button type="submit" id="like" name="post_id" value="{{ comment.pk }}" class="btn btn-primary">Like</button>-->
    <button type="submit" class="btn" id="dislike" name="post_id" value="{{ comment.pk }}" style="margin-left:15px;"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true" style="color: #AAA;"></i></button>
    {% endif %}
</form>
</div>
{% endif %}
